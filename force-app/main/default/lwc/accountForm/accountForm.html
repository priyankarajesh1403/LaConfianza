<template>
    <lightning-card title="Account Form">
        <lightning-input label="Account Name" value={formData.account.Name} onchange={handleChange} data-id="account.Name"></lightning-input>
        <lightning-input label="Email" value={formData.account.Email__c} onchange={handleChange} data-id="account.Email__c"></lightning-input>
        <lightning-input label="Phone" value={formData.account.Phone} onchange={handleChange} data-id="account.Phone"></lightning-input>
        <lightning-input label="Industry" value={formData.account.Industry__c} onchange={handleChange} data-id="account.Industry__c"></lightning-input>
        <lightning-input label="Amount" value={formData.account.Amount__c} onchange={handleChange} data-id="account.Amount__c"></lightning-input>    
        <c-contact-form data={formData} onchildchange={handleChildChange}></c-contact-form>
        <c-opportunity-form data={formData} onchildchange={handleChildChange}></c-opportunity-form>

        <lightning-button label="Save" onclick={handleSave} class="slds-m-top_medium"></lightning-button>
    </lightning-card>
</template>
